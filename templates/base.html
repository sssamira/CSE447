<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {%block head%} {%endblock%}
</head>
<body>
    <div class="navbar navbar-expand-lg bg-dark navbar-dark py-3"> 
        <div class="container"> 
          <a href="/" class="navbar-brand"> DMS </a>
          <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navmenu"> 
          <span class="navbar-toggler-icon"></span> 
          </button> 
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href = "/dashboard" class="nav-link">Dashboard</a>
              </li>
              <li class="nav-item">
                <a href = "/viewmissing" class="nav-link">Missing Person Directory</a>
              </li>
              <li class="nav-item">
                <a href = "/bloodavailability" class="nav-link">Blood Bank</a>
              </li>
              <li class="nav-item">
                <a href = "/logout" class="nav-link">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    {% block content %}
    
    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {%block body%} {%endblock%}
</body>
</html>
